basePath: /
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a client manager API server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Client Manager API
  version: "1.0"
paths:
  /api/v1/configurations:
    get:
      consumes:
      - application/json
      description: Retrieve a list of configurations with pagination and search
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Number of items per page
        in: query
        name: page_size
        type: integer
      - description: Search term
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Configurations list with pagination
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get configurations list
      tags:
      - Configuration
  /api/v1/configurations/{namespace}:
    get:
      consumes:
      - application/json
      description: Retrieve all configurations within a specific namespace
      parameters:
      - description: Namespace name
        in: path
        name: namespace
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Configurations list
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get configurations by namespace
      tags:
      - Configuration
  /api/v1/configurations/{namespace}/{key}:
    get:
      consumes:
      - application/json
      description: Retrieve a specific configuration by namespace and key
      parameters:
      - description: Namespace name
        in: path
        name: namespace
        required: true
        type: string
      - description: Configuration key
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Configuration data
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Configuration not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get specific configuration
      tags:
      - Configuration
  /api/v1/feedbacks/completion:
    post:
      consumes:
      - application/json
      description: Create a new completion feedback record
      parameters:
      - description: Feedback data
        in: body
        name: feedback
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created feedback
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create completion feedback
      tags:
      - Feedback
  /api/v1/feedbacks/completions:
    post:
      consumes:
      - application/json
      description: Create multiple completion feedback records in batch
      parameters:
      - description: List of feedback data
        in: body
        name: feedbacks
        required: true
        schema:
          items:
            additionalProperties: true
            type: object
          type: array
      produces:
      - application/json
      responses:
        "201":
          description: Batch creation result
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create batch completion feedbacks
      tags:
      - Feedback
  /api/v1/feedbacks/copy_code:
    post:
      consumes:
      - application/json
      description: Create a new copy code feedback record
      parameters:
      - description: Feedback data
        in: body
        name: feedback
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created feedback
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create copy code feedback
      tags:
      - Feedback
  /api/v1/feedbacks/error:
    post:
      consumes:
      - application/json
      description: Create a new error feedback record
      parameters:
      - description: Feedback data
        in: body
        name: feedback
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created feedback
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create error feedback
      tags:
      - Feedback
  /api/v1/feedbacks/evaluate:
    post:
      consumes:
      - application/json
      description: Create a new evaluation feedback record (like/dislike)
      parameters:
      - description: Feedback data
        in: body
        name: feedback
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created feedback
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create evaluation feedback
      tags:
      - Feedback
  /api/v1/feedbacks/issue:
    post:
      consumes:
      - application/json
      description: Create a new issue feedback record
      parameters:
      - description: Feedback data
        in: body
        name: feedback
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created feedback
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create issue feedback
      tags:
      - Feedback
  /api/v1/feedbacks/use_code:
    post:
      consumes:
      - application/json
      description: Create a new use code feedback record
      parameters:
      - description: Feedback data
        in: body
        name: feedback
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created feedback
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create use code feedback
      tags:
      - Feedback
  /api/v1/logs:
    post:
      consumes:
      - application/json
      description: Create a new log record
      parameters:
      - description: Log data
        in: body
        name: log
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created log
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create log
      tags:
      - Log
  /api/v1/logs/batch:
    post:
      consumes:
      - application/json
      description: Create multiple log records in batch
      parameters:
      - description: List of log data
        in: body
        name: logs
        required: true
        schema:
          items:
            additionalProperties: true
            type: object
          type: array
      produces:
      - application/json
      responses:
        "201":
          description: Batch creation result
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create batch logs
      tags:
      - Log
  /api/v1/logs/client/{client_id}:
    get:
      consumes:
      - application/json
      description: Retrieve logs for a specific client with pagination
      parameters:
      - description: Client ID
        in: path
        name: client_id
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Number of items per page
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Logs list with pagination
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get logs by client
      tags:
      - Log
  /api/v1/logs/module/{module_name}:
    get:
      consumes:
      - application/json
      description: Retrieve logs for a specific module with pagination
      parameters:
      - description: Module name
        in: path
        name: module_name
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Number of items per page
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Logs list with pagination
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get logs by module
      tags:
